<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sentence Drill — Import</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <header class="header">
      <h1 class="title">Sentence Drill</h1>
      <p class="subtitle">Import a CSV to begin</p>
    </header>

    <section class="card">
      <label for="csvFile" class="label">Choose CSV</label>
      <input type="file" id="csvFile" accept=".csv,text/csv" />
      <p class="muted">CSV with <strong>Chinese</strong> in column 1 and <strong>English</strong> in column 2, or headers “Chinese, English”.</p>
    </section>
  </main>

  <script>
    (function () {
      const input = document.getElementById('csvFile');

      function parseCSV(text) {
        const lines = text.split(/\r?\n/).map(l => l.trim()).filter(Boolean);
        if (!lines.length) return [];

        const parseLine = (line) => {
          const out = [];
          let cur = '', inQuotes = false;
          for (let i = 0; i < line.length; i++) {
            const ch = line[i];
            if (ch === '"') { inQuotes = !inQuotes; continue; }
            if (ch === ',' && !inQuotes) { out.push(cur); cur = ''; continue; }
            cur += ch;
          }
          out.push(cur);
          return out.map(s => s.trim());
        };

        const first = parseLine(lines[0]);
        const header = first.map(h => h.toLowerCase());
        const hasHeader = header.includes('chinese') && header.includes('english');

        const rows = [];
        if (hasHeader) {
          const chIdx = header.indexOf('chinese');
          const enIdx = header.indexOf('english');
          for (let i = 1; i < lines.length; i++) {
            const cols = parseLine(lines[i]);
            if (!cols.length) continue;
            rows.push({ chinese: cols[chIdx] || '', english: cols[enIdx] || '' });
          }
        } else {
          for (let i = 0; i < lines.length; i++) {
            const cols = parseLine(lines[i]);
            if (cols.length < 2) continue;
            rows.push({ chinese: cols[0], english: cols[1] });
          }
        }
        return rows.filter(r => r.chinese);
      }

      input.addEventListener('change', (e) => {
        const file = e.target.files && e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = (evt) => {
          try {
            const text = evt.target.result;
            const sentences = parseCSV(text);
            if (!sentences.length) {
              alert('No valid rows found in CSV.');
              return;
            }
            sessionStorage.setItem('sentences', JSON.stringify(sentences));
            sessionStorage.setItem('sentencesImportedAt', String(Date.now()));
            window.location.href = 'player.html';
          } catch (err) {
            console.error(err);
            alert('Failed to parse CSV.');
          }
        };
        reader.readAsText(file, 'utf-8');
      });
    })();
  </script>
</body>
</html>
